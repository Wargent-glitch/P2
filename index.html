<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Reservia </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <img src="/images/logo/Reservia.svg">
    </header>

    <nav>
        <a href="hosting">Hébergements</a>
        <a href="activity">Activités</a>
        <a href="signup">S'inscrire</a>
    </nav>

    <section>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre de ville ou en pleine nature</p>
      <span>
        <i class="fas fa-map-marker-alt"></i>
      </span>
      <input type="search" placeholder="Marseille, France" size="1">
      <button>
        <span>Rechercher</span>
      </button>
      <div>
        <h2>Filtres</h2>
        <div>
          <i class="fas fa-money-bill-wave"></i>
          <span>Économique</span>
        </div>
        <div>
          <i class="fas fa-child"></i>
          <span>Familial</span>
        </div>
        <div>
          <i class="fas fa-heart"></i>
          <span>Romantique</span>
        </div>
        <div>
          <i class="fas fa-dog"></i>
          <span>Animaux autorisés</span>
        </div>
      </div>
      <div>
        <i class="fas fa-info"></i>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>













</body>

</html>
